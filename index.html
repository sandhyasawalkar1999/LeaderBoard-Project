<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Project
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>🏆LEADERBOARD🏆</h1>
    </div>
    <div class="score-template">
        <input type="text" name="first name" id="first name" placeholder="First Name">
        <input type="text" name="last name" id="last name" placeholder="Last Name">
        <select name="contry" id="contry">
            <option value="">Select contry</option>
            <option value="India">India</option>
            <option value="Austilla">Austilla</option>
            <option value="England">England</option>
            <option value="US">US</option>
            <option value="Shri Lanka">Shri Lanka</option>
        </select>
        <input type="number" name ="number" id="score" placeholder="Score">
        <button id="add-score">Add Score</button>
    </div>
    <div id="score-report">

    </div>
    <script src="index.js"></script>
</body>
</html>
